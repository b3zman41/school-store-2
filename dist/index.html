<!DOCTYPE html>
<html ng-app="school-store">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="all.css">

</head>

<body>
<div class="ui fixed menu inverted navbar" ng-controller="NavController">
    <a class="brand item" ui-sref-active="active" ui-sref="home">School Store</a>
    <a class="item" ng-show="AuthService.user" ui-sref="daily" ui-sref-active="active">Daily</a>
    <a class="item" ng-show="AuthService.isAdmin()" ui-sref="salesRecap" ui-sref-active="active">Sales Recap</a>
    <a class="item" ng-show="AuthService.isAdmin()" ui-sref="itemRecap" ui-sref-active="active">Item Recap</a>
    <a class="item" ng-show="AuthService.isAdmin()" ui-sref="itemSettings" ui-sref-active="active">Item Settings</a>
    <a class="item" ng-show="AuthService.isAdmin()" ui-sref="studentSettings" ui-sref-active="active">Student Settings</a>

    <div class="right menu">
        <a class="item" ng-if="!AuthService.user" ng-cloak><button class="ui button" ng-click="showLoginDialog()">Login</button></a>
        <a class="item" ng-if="AuthService.user" ng-click="logout()" ng-cloak><button class="ui red button">Logout</button></a>
    </div>
</div>

<div ui-view></div>

<script src="all.js"></script>
</body>
</html>
