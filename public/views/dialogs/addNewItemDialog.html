<md-dialog class="addNewItemDialogView ui modal active">
    <i class="close icon" ng-click="$mdDialog.cancel()"></i>
    <div class="ui header">
        Add New Item
    </div>
    <div class="ui content">

        <div class="ui input labeled">
            <div class="ui label">Item Name</div>
            <input type="text" ng-model="item.name"/>
        </div>

        <br>

        <div class="ui input labeled">
            <div class="ui label">Item Price</div>
            <input type="number" ng-model="item.price"/>
        </div>

        <br>

        <div class="ui input labeled">
            <div class="ui label">Item Count</div>
            <input type="number" ng-model="item.count"/>
        </div>

    </div>
    <div class="actions">
        <button class="ui button primary" ng-click="$mdDialog.hide(item)" ng-disabled="!item.name || !item.price || !item.count">Okay</button>
        <button class="ui red button" ng-click="$mdDialog.cancel()">Cancel</button>
    </div>
</md-dialog>
