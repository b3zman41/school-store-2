<md-dialog class="addNewStudentDialogView ui modal active">
    <i class="close icon" ng-click="$mdDialog.cancel()"></i>
    <div class="ui header">
        Add New Student
    </div>
    <div class="ui content">

        <div class="ui input labeled">
            <div class="ui label">Student Name</div>
            <input type="text" ng-model="student.name"/>
        </div>

        <br>

        <div class="ui input labeled">
            <div class="ui label">Student Period</div>
            <input type="number" ng-model="student.period"/>
        </div>

    </div>
    <div class="actions">
        <button class="ui button primary" ng-click="$mdDialog.hide(student)" ng-disabled="!student.name || (student.period < 0 || student.period > 10)">Okay</button>
        <button class="ui red button" ng-click="$mdDialog.cancel()">Cancel</button>
    </div>
</md-dialog>
