<md-dialog class="confirmDialog ui modal active">
    <i class="close icon" ng-click="$mdDialog.cancel()"></i>
    <div class="ui red header" ng-bind="title"></div>

    <div class="ui content">

        <p ng-bind="message"></p>

    </div>
    <div class="actions">
        <div class="ui button primary" ng-click="$mdDialog.hide()">Okay</div>
        <div class="ui button red" ng-click="$mdDialog.cancel()">Cancel</div>
    </div>
</md-dialog>
