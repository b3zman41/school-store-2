<div class="itemSettingsView">

    <div class="ui grid one column centered">
        <div class="row">
            <button ng-click="addItem($event)" class="ui labeled icon button primary column addButton"><i class="add circle icon"></i> Add Item</button>
        </div>
    </div>

    <div class="ui grid centered">
        <div class="row">
            <div class="three wide column"></div>
            <div class="ten wide column">
                <table class="ui celled striped table itemTable">
                    <thead>
                    <th><h1 class="ui header">Item Name</h1></th>
                    <th><h1 class="ui header center">Price Of Item</h1></th>
                    <th><h1 class="ui header center">Item Count</h1></th>
                    <th class="actionsHeader"><h1 class="ui header">Actions</h1></th>
                    </thead>

                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.name}}</td>
                        <td class="center">{{item.price | currency}}</td>
                        <td class="center">{{item.count}}</td>
                        <td class="actions">
                            <div class="ui centered grid">
                                <div class="row">
                                    <button ng-click="editItem(item)" class="ui button">Edit</button>
                                    <button ng-click="deleteItem(item)" class="ui button red">Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>
</div>
