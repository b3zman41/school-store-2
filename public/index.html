<!DOCTYPE html>
<html ng-app="school-store">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.min.css">

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">


    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/bower_components/semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui fixed menu inverted navbar" ng-controller="NavController">
        <a class="brand item" ui-sref-active="active" ui-sref="home">School Store</a>
        <a class="item" ui-sref="daily" ui-sref-active="active">Daily</a>

        <div class="right menu">
            <a class="item" ng-if="!AuthService.user" ng-cloak><button class="ui button" ng-click="showLoginDialog()">Login</button></a>
            <a class="item" ng-if="AuthService.user" ng-click="logout()" ng-cloak><button class="ui red button">Logout</button></a>
        </div>
    </div>

    <div ui-view></div>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/scripts/angular-module.js"></script>
    <script src="/scripts/services/AuthService.js"></script>
    <script src="/scripts/controllers/HomeController.js"></script>
    <script src="/scripts/controllers/NavController.js"></script>
    <script src="/scripts/controllers/DailyController.js"></script>
    <script src="/scripts/controllers/NewSaleDialogController.js"></script>
    <script src="/scripts/controllers/SalesRecapController.js"></script>
    <script src="/scripts/controllers/ConfirmDialogController.js"></script>
    <script src="/scripts/services/DialogService.js"></script>
    <script src="/scripts/controllers/NewBlogPostDialogController.js"></script>
    <script src="/scripts/directives/SemanticDropdownDirective.js"></script>
</body>
</html>
